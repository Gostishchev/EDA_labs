version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mlmodel
      - dashboard
    container_name: shopper-nginx

  mlmodel:
    build:
      context: .
      dockerfile: Dockerfile.model
    volumes:
      - models:/app/models
      - data:/app/data
    expose:
      - "5000"
    container_name: shopper-api
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.mydashboard
    volumes:
      - models:/app/models
      - data:/app/data
    expose:
      - "9050"
    container_name: shopper-dashboard
    restart: unless-stopped

volumes:
  models:
  data: